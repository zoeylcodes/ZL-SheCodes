<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get accurate weather forecasts and stay up-to-date with the latest weather conditions using this weather app created by Zoey Leyoussi. This app was designed as a project for the SheCodes Plus workshop. Get real-time weather information at your fingertips today! "
    />
    <title>WeatherApp</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <form id="city-search">
        <input
          type="text"
          placeholder="Search for a location"
          id="search-text-input"
        />
        <input type="submit" class="btn-light" value="Search" />
        <span>
          <button class="buttonLocation">Use current location</button></span
        >
      </form>
      <div class="header">
        <div class="topcontainer">
          <div class="top">
            <h1 id="city"></h1>
            <br />
            <h2 class="date-time">
              Last updated:
              <span id="dateTime"></span>
            </h2>
            <br />
            <p id="temperature-description"></p>
            <div id="weather">
              <div id="weatherToday">
                <span id="temperature"></span>
                <span class="degrees">
                  <a href="#" id="celsius" class="active">°C</a> |
                  <a href="#" id="fahrenheit" class="active">°F</a></span
                >
                <br />
                <span class="feelTemp">
                  Feels like <span id="feelsLike"></span> <span>°</span></span
                >
              </div>

              <img src="" alt="" id="icon" class="mx-auto d-block img-fluid" />

              <br />
            </div>
          </div>
          <br />

          <div class="rowcontainer">
            <div class="rowDetails">
              <div class="colDetails">
                <img src="images/icons8-wind-30.png" alt="wind" />
                <strong>Wind:&nbsp </strong>
                <span class="values" id="valueWind"></span>
                <span> km/h</span>
              </div>
              <div class="colDetails">
                <img src="Images/icons8-hygrometer-30.png" alt="humidity" />
                <strong>Humidity:&nbsp</strong>
                <span class="values" id="valueHumidity"></span><span> %</span>
              </div>
            </div>
            <div class="rowDetails">
              <div class="colDetails">
                <img src="images/icons8-sunrise-30.png" alt="sunrise" />
                <strong>Sunrise:&nbsp </strong>
                <span class="values" id="valueSunrise"></span>
              </div>
              <div class="colDetails">
                <img src="images/icons8-sunset-30.png" alt="sunset" />
                <strong>Sunset:&nbsp&nbsp </strong>
                <span class="values" id="valueSunset"></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="days" id="forecast"></div>
      <div class="theme">
        <button class="buttonTheme">Change Theme</button>
      </div>
      <div class="footer">
        <a href="https://github.com/Zoeyxo/ZL-SheCodes" target="_blank"
          >Open source
        </a>
        code by Zoey Leyoussi✨
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
